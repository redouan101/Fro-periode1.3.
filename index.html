<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>bmi</title>
  </head>
  <body>
    <h1>BMI calculator</h1>
    <label for="gewicht">gewicht:</label>
    <input type="text" id="gewicht" placeholder="80"><br>
    <label for="lengte">lengte in cm:</label>
    <input type="text" id="lengte" placeholder="100"><br>
    <input type="button" id="bereken" value ="compute BMI">
    <div id="resultaat">hier komt de bmi</div>
    <script type="text/javascript" src="ajax.js"></script>
    <script>
        let lengte = document.getElementById('lengte');//bind aan JS
        let gewicht = document.getElementById('gewicht');//bind aan JS
        let bereken = document.getElementById('bereken');//bind aan JS
        bereken.addEventListener("click", function(){
            ajax(gewicht.value, lengte.value);
        });//call ajax
    </script>
    <div id="pic">
      <img src="bmi.jpeg" alt="bmi">
     </div>
  </body>
</html>
